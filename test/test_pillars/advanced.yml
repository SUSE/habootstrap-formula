cluster:
  name: 'hacluster'
  init: $METHOD
  remove: ['hana03']
  watchdog:
    module: softdog
    device: /dev/watchdog
  interface: 'eth1'
  unicast: true
  wait_for_initialization: 10
  join_timeout: 120
  admin_ip: 10.20.30.40
  sbd:
    device:
      - /dev/disk1
      - /dev/disk2
    configure_resource:
      params:
        param1: value1
        param2: value2
      op:
        monitor:
          timeout: 15
          interval: 10
      meta:
        resource-stickiness: 3000
  qdevice:
    qnetd_hostname: qdevice_host
  ntp: pool.ntp.org
  monitoring_enabled: true
  corosync:
    totem:
      token: 30000
      interface:
        bindnetaddr: 192.168.100.1
    quorum:
      expected_votes: 3
  hacluster_password: mypassword
  sshkeys:
    password: linux
  resource_agents:
    - SAPHanaSR
  configure:
    properties:
      stonith-timeout: 144s
      tonith-enabled: true
    rsc_defaults:
      resource-stickiness: 1000
      migration-threshold: 5000
    op_defaults:
      timeout: 600
      record-pending: true
    method: update
    template:
      source: /srv/salt/hana/templates/scale_up_resources.j2
      parameters:
        sid: prd
        instance: 00
        virtual_ip: 192.168.107.50
        virtual_ip_mask: 24
        platform: libvirt
        prefer_takeover: true
        auto_register: false
