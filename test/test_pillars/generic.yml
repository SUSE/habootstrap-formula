cluster:
  name: 'hacluster'
  init: $METHOD
  join_timeout: 120
  remove: ['hana03']
  interface: 'eth1'
  watchdog:
    module: softdog
    device: /dev/watchdog
  sbd:
    device: '/dev/vdc'
  ntp: pool.ntp.org
  sshkeys:
    password: linux
  resource_agents:
    - SAPHanaSR
  hacluster_password: mypassword
  monitoring_enabled: true
  configure:
    method: update
    template:
      source: /srv/salt/hana/templates/scale_up_resources.j2
      parameters:
        sid: prd
        instance: 00
        virtual_ip: 192.168.107.50
        virtual_ip_mask: 24
        platform: libvirt
        prefer_takeover: true
        auto_register: false
